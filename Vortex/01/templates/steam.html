<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gift Cards Steam</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #1c1c1c;
      --panel: #111;
      --accent: #0044cc;
      --highlight: #e4725e;
      --white: #fff;
      --gray: #bbb;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: var(--bg-dark);
      color: var(--white);
      padding: 30px;
      margin: 0;
    }

    .back-btn {
      font-size: 18px;
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      margin-bottom: 30px;
      transition: color 0.3s ease;
    }

    .back-btn:hover {
      color: var(--highlight);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .produto {
      background-color: var(--panel);
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .produto img {
      width: 180px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }

    .produto h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .produto p {
      font-size: 1rem;
      line-height: 1.5;
      color: var(--gray);
      text-align: justify;
    }

    .buy-btn {
      margin-top: 16px;
      padding: 12px 28px;
      font-size: 0.95rem;
      background: linear-gradient(135deg, #0044cc, #00b7ff);
      color: var(--white);
      border: none;
      border-radius: 30px;
      font-family: 'Rubik', sans-serif;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
      transition: 0.3s ease;
    }

    .buy-btn:hover {
      background: linear-gradient(135deg, #0033aa, #008fd6);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.history.back()">‚Üê Voltar</button>

  <h1>Gift Cards Steam</h1>

  <div class="produtos-grid">
    {% for produto in produtos.values() %}
      <div class="produto">
        <img src="{{ url_for('static', filename=produto.imagem) }}" alt="{{ produto.nome }}">
        <h2>{{ produto.nome }}</h2>
        <p>R$ {{ "%.2f"|format(produto.preco) }}</p>
        <a href="{{ url_for('add_carrinho', produto_id=produto.id) }}">
          <button class="buy-btn">Comprar agora</button>
        </a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
